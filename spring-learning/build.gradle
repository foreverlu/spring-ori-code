plugins {
    id 'java'
}

group 'org.springframework'
version '5.0.16.BUILD-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile(project(":spring-beans"))
    compile(project(":spring-context"))
    compile("commons-io:commons-io:2.6")
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
